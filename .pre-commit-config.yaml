repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks: [id: black]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.8
    hooks: [id: ruff]
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
        name: Strip output from Jupyter notebooks
        types: [jupyter]
